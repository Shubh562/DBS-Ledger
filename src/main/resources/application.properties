spring.application.name=dbs-ledger
server.servlet.context-path=/dbs
logging.pattern.level=%5p %highlight(%X{requestId})
server.port=8080

spring.data.mongodb.uri=mongodb://root:root@localhost:27017
spring.data.mongodb.auto-index-creation=true

dbs.jwt.configuration.
dbs.jwt.configuration.
dbs.jwt.configuration.tokenValidityDurationMillis=3600000
dbs.jwt.configuration.tokenIssuer=DBS
dbs.jwt.configuration.permittedRoutes=/error,/actuator,/actuator/*,/swagger-ui/*,/v3/api-docs,/v3/api-docs/*

springdoc.swagger-ui.enabled=true

#mongock.runner-type=initializingbean
#mongock.migration-scan-package=org.dbs.ledger.database
#mongock.index-creation=true
